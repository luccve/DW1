<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/form.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Formulário</title>
</head>
<body>
    <div class="container">
        <div class="col md-3"></div>
        <div class="col md-6">
            <fieldset>
                <h1>Formulário</h1>
                <form action="mailto:hurryblank@gmail.com" id="form1" class="row row-cols-lg-auto g-3 align-items-center">
                    <div>
                        <label for="name"> Nome </label>  
                        <input type="text" id="name" name="name" placeholder="Insira seu nome" required><br>
                     </div>
                    <label for="sobrename"> Sobrenome </label>  
                    <input type="text" id="sobrename" name="sobrename" placeholder="Insira seu sobrenome" required><br>
                    <label for="age"> Idade </label>  
                    <input type="number" id="age" name="age" placeholder="Ex.: 12" min="18" max="120" required><br>
                    <label for="email"> E-mail </label>  
                    <input type="email" id="email" name="email" placeholder="Insira seu e-mail" required autocomplete="on"><br>
                    <Label>Sexo</Label>
                    <input type="radio" id="gmasculino" name="sex" value="Masculino" >
                    <label for="gmasculino"> Masculino </label>  
                    <input type="radio" id="gfeminino" name="sex" value="Feminino">
                    <label for="gfeminino"> Feminino </label>  <br>
        
                    <label for="foto"> Foto </label>  
                    <input type="file" id="foto" name="foto" accept="image/*" ><br>
        
                    <div id="select">
                    <label for="country" > País</label>
                        <select id="country" name="country" required> 
                            <option value="argentina">Argentina</option>
                            <option value="brasil">Brasil</option>
                            <option value="egito">Egito</option>
                        </select><br>
                    </div>
                    
                    <div id="select multiple">
                    <label for="language">As linguagens que você prefere?</label>
                        <select id="language" name="language" required multiple>  
                            <option value="lportugues">Português</option>
                            <option value="lingles">Inglês</option>
                            <option value="lalemao">Alemão</option>
                            <option value="litaliano">Italiano</option>
                            <option value="laramaiaco">Aramaico</option>
                        </select><br>
                    </div>
        
                    <div id="checkbox" class="row aligncheckbox"> 
                        
                        <div class="col form-check">
                        <input class="form-check-input" type="checkbox" id="area1" name="area1" value="Computação">
                        <label class="form-check-label" for="area1"> Computação </label>
                        </div>
                        <div class="col form-check">
                        <input class="form-check-input" type="checkbox" id="area2" name="area2" value="Gestão">
                        <label class="form-check-label" for="area2"> Gestão </label>
                        </div>
                        <div class="col form-check">
                        <input class="form-check-input" type="checkbox" id="area3" name="area3" value="Pedagogia">
                        <label class="form-check-label" for="area3"> Pedagogia </label><br>
                        </div>
                        <div class="col 2"></div>
                    </div>
        
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                    
        
                </form>
            </fieldset>
        </div>
        <div class="col md-3"></div>
    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
